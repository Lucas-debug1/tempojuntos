<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Tempo JuntosðŸ’š</title>
  <style>
    :root {
      --background-gif: url('https://i.pinimg.com/originals/5d/b1/8e/5db18e2bf60cc7b6180733ff00b53821.gif');
    }
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 0;
      text-align: center;
      padding: 5rem 1rem 1rem;
      background: var(--background-gif) no-repeat center center/cover;
      transition: background-image 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .love-message {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #a5d6a7;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .heart-green {
      color: #4caf50;
      font-size: 2.2rem;
      animation: pulseGreen 1.5s infinite;
    }

    @keyframes pulseGreen {
      0% { transform: scale(1); text-shadow: 0 0 8px #4caf50aa; }
      50% { transform: scale(1.2); text-shadow: 0 0 15px #4caf50ff; }
      100% { transform: scale(1); text-shadow: 0 0 8px #4caf50aa; }
    }

    .counter {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }

    .time-box {
      background: rgba(0,0,0,0.4);
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      min-width: 90px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .number {
      font-size: 2rem;
      color: #a5d6a7;
    }

    .label {
      font-size: 0.9rem;
      color: #c8e6c9;
    }

    .floating-birthday-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(209, 78, 99, 0.95);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      text-align: center;
      animation: float 3s ease-in-out infinite;
      z-index: 99;
    }

    .floating-birthday-box h2 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
    }

    .birthday-timer {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    .birthday-unit {
      background: rgba(255,255,255,0.2);
      padding: 0.5rem;
      border-radius: 0.5rem;
      min-width: 50px;
    }

    .birthday-unit .num {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .birthday-unit .label {
      font-size: 0.7rem;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .gptmaker-float-launcher {
      position: fixed !important;
      top: 10px !important;
      right: 10px !important;
      width: 42px !important;
      height: 42px !important;
      border-radius: 50% !important;
      z-index: 999 !important;
      transform: scale(0.8);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .love-message { font-size: 1.4rem; flex-direction: column; gap: 0.2rem; }
      .counter { gap: 0.5rem; }
      .time-box { padding: 0.6rem 1rem; min-width: 70px; }
      .number { font-size: 1.5rem; }
      .label { font-size: 0.75rem; }
      .floating-birthday-box { bottom: 10px; right: 10px; padding: 0.8rem 1.2rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .love-message { font-size: 1.2rem; }
      .number { font-size: 1.2rem; }
      .time-box { padding: 0.5rem 0.8rem; min-width: 60px; }
      .birthday-unit { min-width: 40px; padding: 0.4rem; }
      .floating-birthday-box { font-size: 0.8rem; padding: 0.6rem 0.8rem; }
    }
    body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4);
  z-index: 0;
  pointer-events: none;
}

.gptmaker-float-launcher {
  position: fixed !important;
  top: 10px !important;
  right: 10px !important;
  width: 42px !important;
  height: 42px !important;
  border-radius: 50% !important;
  z-index: 10000 !important;
  display: block !important;
  opacity: 1 !important;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
}
  </style>
</head>
<body>
  <div class="love-message">
    Eu te amo, minha Sarinha
    <span class="heart-green">ðŸ’š</span>
  </div>

  <h1>Estamos juntos hÃ¡...</h1>
  <div class="counter" id="counter"></div>

  <div class="floating-birthday-box" id="birthday-box">
    <h2>ðŸŽ‚ AniversÃ¡rio da minha Princesa ðŸ’š</h2>
    <div class="birthday-timer" id="birthday-timer"></div>
  </div>

  <script>
    const startDate = new Date("2025-06-14T00:00:00");

    function updateCounter() {
      const now = new Date();
      let diff = now - startDate;

      let seconds = Math.floor(diff / 1000);
      let minutes = Math.floor(seconds / 60);
      let hours = Math.floor(minutes / 60);
      let days = Math.floor(hours / 24);
      let months = Math.floor(days / 30.4375);
      let years = Math.floor(months / 12);

      months = months % 12;
      days = days % 30.4375 | 0;
      hours = hours % 24;
      minutes = minutes % 60;
      seconds = seconds % 60;

      const counter = document.getElementById("counter");
      counter.innerHTML = `
        <div class="time-box"><div class="number">${years}</div><div class="label">Anos</div></div>
        <div class="time-box"><div class="number">${months}</div><div class="label">Meses</div></div>
        <div class="time-box"><div class="number">${days}</div><div class="label">Dias</div></div>
        <div class="time-box"><div class="number">${hours}</div><div class="label">Horas</div></div>
        <div class="time-box"><div class="number">${minutes}</div><div class="label">Minutos</div></div>
        <div class="time-box"><div class="number">${seconds}</div><div class="label">Segundos</div></div>
      `;
    }

    updateCounter();
    setInterval(updateCounter, 1000);

    const birthdayDate = new Date("2025-08-24T00:00:00");

    function updateBirthdayTimer() {
      const now = new Date();
      let diff = birthdayDate - now;

      if (diff < 0) {
        document.getElementById('birthday-timer').innerHTML = 
          "<div class='birthday-unit'><div class='num'>ðŸŽ‰</div><div class='label'>Chegou!</div></div>";
        clearInterval(birthdayInterval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('birthday-timer').innerHTML = `
        <div class="birthday-unit"><div class="num">${days}</div><div class="label">Dias</div></div>
        <div class="birthday-unit"><div class="num">${hours.toString().padStart(2, '0')}</div><div class="label">Hrs</div></div>
        <div class="birthday-unit"><div class="num">${minutes.toString().padStart(2, '0')}</div><div class="label">Min</div></div>
        <div class="birthday-unit"><div class="num">${seconds.toString().padStart(2, '0')}</div><div class="label">Seg</div></div>`;
    }

    updateBirthdayTimer();
    const birthdayInterval = setInterval(updateBirthdayTimer, 1000);
    const gifs = [
      'https://i.pinimg.com/originals/5d/b1/8e/5db18e2bf60cc7b6180733ff00b53821.gif',
      'https://64.media.tumblr.com/5bf1a035e041d1d7b7bdf5ccde2c1aba/tumblr_o9eplefSf31vnc4axo1_500.gifv'
    ];
    let currentGif = 0;

    setInterval(() => {
      currentGif = (currentGif + 1) % gifs.length;
      document.documentElement.style.setProperty('--background-gif', `url('${gifs[currentGif]}')`);
    }, 10000);
  </script>

  <script async src="https://app.gptmaker.ai/widget/3E408EC74DD082EFC559FAB6FA94CC1E/float.js"></script>
</body>
</html>
