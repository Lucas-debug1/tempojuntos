<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Tempo JuntosðŸ’š</title>
  <style>
    :root {
      --background-gif: url('https://i.pinimg.com/originals/5d/b1/8e/5db18e2bf60cc7b6180733ff00b53821.gif');
    }
    body {
      margin: 0;
      font-family: sans-serif;
      min-height: 100vh;
      background: var(--background-gif) no-repeat center center/cover;
      transition: background-image 1s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 4rem 1rem 2rem;
      color: white;
      position: relative;
      text-align: center;
      overflow-x: hidden;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      z-index: 1;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .love-message {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #a5d6a7;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 1;
    }

    .heart-green {
      color: #4caf50;
      font-size: 2.2rem;
      animation: pulseGreen 1.5s infinite;
    }

    @keyframes pulseGreen {
      0% { transform: scale(1); text-shadow: 0 0 8px #4caf50aa; }
      50% { transform: scale(1.2); text-shadow: 0 0 15px #4caf50ff; }
      100% { transform: scale(1); text-shadow: 0 0 8px #4caf50aa; }
    }

    .counter {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      z-index: 1;
    }

    .time-box {
      background: rgba(0,0,0,0.4);
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      min-width: 90px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .number {
      font-size: 2rem;
      color: #a5d6a7;
    }

    .label {
      font-size: 0.9rem;
      color: #c8e6c9;
    }

    /* FOTO */
    .photo-container {
      max-width: 320px;
      width: 85%;
      margin: 1.5rem auto;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      z-index: 1;
    }

    .photo-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      border-radius: 1rem;
    }

    /* ===== CELEBRAÃ‡ÃƒO ===== */
    #celebration-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 30px;
      height: 40px;
      border-radius: 50% 50% 50% 50%;
      animation: floatUp 6s linear forwards;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }

    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      background: transparent;
      border-radius: 50%;
      box-shadow: 0 0 20px 5px yellow, 
                  30px 0 20px red, 
                  -30px 0 20px blue,
                  0 30px 20px green,
                  0 -30px 20px pink;
      animation: explode 1.5s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      80% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="love-message">
    Eu te amo, minha Sarinha
    <span class="heart-green">ðŸ’š</span>
  </div>

  <h1>Estamos juntos hÃ¡...</h1>
  <div class="counter" id="counter"></div>

  <!-- FOTO -->
  <div class="photo-container">
    <img src="1000497344.jpg" alt="NÃ³s dois ðŸ’š" />
  </div>

  <script>
    const startDate = new Date("2025-06-14T00:00:00");
    function updateCounter() {
      const now = new Date();
      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();
      let hours = now.getHours() - startDate.getHours();
      let minutes = now.getMinutes() - startDate.getMinutes();
      let seconds = now.getSeconds() - startDate.getSeconds();

      if (seconds < 0) { seconds += 60; minutes--; }
      if (minutes < 0) { minutes += 60; hours--; }
      if (hours < 0) { hours += 24; days--; }
      if (days < 0) {
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        days += prevMonth;
        months--;
      }
      if (months < 0) { months += 12; years--; }

      document.getElementById("counter").innerHTML = `
        <div class="time-box"><div class="number">${years}</div><div class="label">Anos</div></div>
        <div class="time-box"><div class="number">${months}</div><div class="label">Meses</div></div>
        <div class="time-box"><div class="number">${days}</div><div class="label">Dias</div></div>
        <div class="time-box"><div class="number">${hours}</div><div class="label">Horas</div></div>
        <div class="time-box"><div class="number">${minutes}</div><div class="label">Minutos</div></div>
        <div class="time-box"><div class="number">${seconds}</div><div class="label">Segundos</div></div>`;
    }
    updateCounter();
    setInterval(updateCounter, 1000);

    // ðŸŽ‰ EFEITO DE FUNDO
    const gifs = [
      'https://i.pinimg.com/originals/5d/b1/8e/5db18e2bf60cc7b6180733ff00b53821.gif',
      'https://64.media.tumblr.com/5bf1a035e041d1d7b7bdf5ccde2c1aba/tumblr_o9eplefSf31vnc4axo1_500.gifv'
    ];
    let idx = 0;
    setInterval(() => {
      idx = (idx + 1) % gifs.length;
      document.documentElement.style.setProperty('--background-gif', `url('${gifs[idx]}')`);
    }, 10000);
  </script>
</body>
</html>
