<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Tempo JuntosðŸ’š</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 0;
      text-align: center;
      padding: 0 1rem;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/originals/5d/b1/8e/5db18e2bf60cc7b6180733ff00b53821.gif') no-repeat center center/cover;
      filter: brightness(0.5);
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .love-message {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #a5d6a7;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .heart-green {
      color: #4caf50;
      font-size: 2.2rem;
      animation: pulseGreen 1.5s infinite;
      user-select: none;
    }

    @keyframes pulseGreen {
      0% {
        transform: scale(1);
        text-shadow: 0 0 8px #4caf50aa;
      }
      50% {
        transform: scale(1.2);
        text-shadow: 0 0 15px #4caf50ff;
      }
      100% {
        transform: scale(1);
        text-shadow: 0 0 8px #4caf50aa;
      }
    }

    .counter {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }

    .time-box {
      background: rgba(0,0,0,0.4);
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      min-width: 90px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .number {
      font-size: 2rem;
      color: #a5d6a7;
    }

    .label {
      font-size: 0.9rem;
      color: #c8e6c9;
    }

    .heart-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #d14e63;
      color: white;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      box-shadow: 0 4px 12px rgba(209, 78, 99, 0.6);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(209, 78, 99, 0.7);
      }
      70% {
        transform: scale(1.1);
        box-shadow: 0 0 0 10px rgba(209, 78, 99, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(209, 78, 99, 0);
      }
    }

    /* Caixinha flutuante do aniversÃ¡rio */
    .floating-birthday-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(209, 78, 99, 0.95);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      text-align: center;
      animation: float 3s ease-in-out infinite;
      z-index: 100;
    }

    .floating-birthday-box h2 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
    }

    .birthday-timer {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    .birthday-unit {
      background: rgba(255,255,255,0.2);
      padding: 0.5rem;
      border-radius: 0.5rem;
      min-width: 50px;
    }

    .birthday-unit .num {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .birthday-unit .label {
      font-size: 0.7rem;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="love-message">
    Eu te amo, minha Sarinha
    <span class="heart-green">ðŸ’š</span>
  </div>

  <h1>Estamos juntos hÃ¡...</h1>
  <div class="counter" id="counter"></div>

  <!-- Caixinha flutuante -->
  <div class="floating-birthday-box" id="birthday-box">
    <h2>ðŸŽ‚ AniversÃ¡rio da minha Princesa ðŸ’š</h2>
    <div class="birthday-timer" id="birthday-timer"></div>
  </div>

  <script>
    const startDate = new Date("2025-06-14T00:00:00"); 

    function updateCounter() {
      const now = new Date();
      let diff = now - startDate;

      let seconds = Math.floor(diff / 1000);
      let minutes = Math.floor(seconds / 60);
      let hours = Math.floor(minutes / 60);
      let days = Math.floor(hours / 24);
      let months = Math.floor(days / 30.4375);
      let years = Math.floor(months / 12);

      months = months % 12;
      days = days % 30.4375 | 0;
      hours = hours % 24;
      minutes = minutes % 60;
      seconds = seconds % 60;

      const counter = document.getElementById("counter");
      counter.innerHTML = `
        <div class="time-box"><div class="number">${years}</div><div class="label">Anos</div></div>
        <div class="time-box"><div class="number">${months}</div><div class="label">Meses</div></div>
        <div class="time-box"><div class="number">${days}</div><div class="label">Dias</div></div>
        <div class="time-box"><div class="number">${hours}</div><div class="label">Horas</div></div>
        <div class="time-box"><div class="number">${minutes}</div><div class="label">Minutos</div></div>
        <div class="time-box"><div class="number">${seconds}</div><div class="label">Segundos</div></div>
      `;
    }

    updateCounter();
    setInterval(updateCounter, 1000);

    const birthdayDate = new Date("2025-08-24T00:00:00");

    function updateBirthdayTimer() {
      const now = new Date();
      let diff = birthdayDate - now;

      if (diff < 0) {
        document.getElementById('birthday-timer').innerHTML = 
          "<div class='birthday-unit'><div class='num'>ðŸŽ‰</div><div class='label'>Chegou!</div></div>";
        clearInterval(birthdayInterval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('birthday-timer').innerHTML = `
        <div class="birthday-unit"><div class="num">${days}</div><div class="label">Dias</div></div>
        <div class="birthday-unit"><div class="num">${hours.toString().padStart(2, '0')}</div><div class="label">Hrs</div></div>
        <div class="birthday-unit"><div class="num">${minutes.toString().padStart(2, '0')}</div><div class="label">Min</div></div>
        <div class="birthday-unit"><div class="num">${seconds.toString().padStart(2, '0')}</div><div class="label">Seg</div></div>`;
    }

    updateBirthdayTimer();
    const birthdayInterval = setInterval(updateBirthdayTimer, 1000);
  </script>
</body>
</html>
