<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Tempo Juntosüíö</title>

  <style>
    :root {
      --background-gif: url('https://i.pinimg.com/originals/5d/b1/8e/5db18e2bf60cc7b6180733ff00b53821.gif');
    }

    body {
      margin: 0;
      font-family: sans-serif;
      min-height: 100vh;
      background: var(--background-gif) no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 3.5rem 1rem 1rem;
      color: white;
      position: relative;
      text-align: center;
      overflow-x: hidden;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      z-index: 1;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .freeze-text {
      font-size: 1.4rem;
      color: #e8f5e9;
      margin-bottom: 1.6rem;
      z-index: 1;
      font-style: italic;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.8);
    }

    .counter {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      z-index: 1;
    }

    .time-box {
      background: rgba(0,0,0,0.4);
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      min-width: 90px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .number {
      font-size: 2rem;
      color: #a5d6a7;
    }

    .label {
      font-size: 0.85rem;
      color: #c8e6c9;
    }

    .photo-container {
      max-width: 320px;
      width: 85%;
      margin: 2rem auto 1rem;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      z-index: 1;
    }

    .photo-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      border-radius: 1rem;
    }

    .footer-note {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.65);
      margin-top: 1rem;
      z-index: 1;
      font-style: italic;
    }
  </style>
</head>
<!-- Chatbot GPTMaker -->
<script 
  async 
  src="https://app.gptmaker.ai/widget/3E40B191D4C490018231B22FDC791FD9/float.js">
</script>
<body>

  <div>
    <div class="freeze-text">‚è∏O tempo parou aqui.</div>

    <h1>Estavamos juntos h√°...</h1>
    <div class="counter" id="counter"></div>

    <div class="photo-container">
      <img src="1000497344.jpg" alt="lembran√ßas üíö" />
    </div>
  </div>

  <div class="footer-note">
    Projeto finalizado e abandonado 12/02/26
  </div>

  <script>
    const startDate = new Date("2025-06-14T00:00:00");

    function updateCounter() {
      const now = new Date("2026-01-05T00:00:00");

      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();
      let hours = now.getHours() - startDate.getHours();
      let minutes = now.getMinutes() - startDate.getMinutes();
      let seconds = now.getSeconds() - startDate.getSeconds();

      if (seconds < 0) { seconds += 60; minutes--; }
      if (minutes < 0) { minutes += 60; hours--; }
      if (hours < 0) { hours += 24; days--; }
      if (days < 0) {
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        days += prevMonth;
        months--;
      }
      if (months < 0) { months += 12; years--; }

      document.getElementById("counter").innerHTML = `
        <div class="time-box"><div class="number">${years}</div><div class="label">Anos</div></div>
        <div class="time-box"><div class="number">${months}</div><div class="label">Meses</div></div>
        <div class="time-box"><div class="number">${days}</div><div class="label">Dias</div></div>
        <div class="time-box"><div class="number">${hours}</div><div class="label">Horas</div></div>
        <div class="time-box"><div class="number">${minutes}</div><div class="label">Minutos</div></div>
        <div class="time-box"><div class="number">${seconds}</div><div class="label">Segundos</div></div>`;
    }

    updateCounter();
  </script>

</body>
</html>
