<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Tempo Juntosüíö</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/originals/5d/b1/8e/5db18e2bf60cc7b6180733ff00b53821.gif') no-repeat center center/cover;
      filter: brightness(0.5);
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .counter {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }

    .time-box {
      background: rgba(0,0,0,0.4);
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      min-width: 90px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .number {
      font-size: 2rem;
      color: #a5d6a7;
    }

    .label {
      font-size: 0.9rem;
      color: #c8e6c9;
    }

    .heart-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #d14e63;
      color: white;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      box-shadow: 0 4px 12px rgba(209, 78, 99, 0.6);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(209, 78, 99, 0.7);
      }
      70% {
        transform: scale(1.1);
        box-shadow: 0 0 0 10px rgba(209, 78, 99, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(209, 78, 99, 0);
      }
    }
  </style>
</head>
<body>
  <h1>Estamos juntos h√°...</h1>
  <div class="counter" id="counter"></div>
  <button class="heart-button">Eu te amo, minha Sarinha‚ù§Ô∏è</button>

  <script>
    const startDate = new Date("2025-06-14T00:00:00");

    function updateCounter() {
      const now = new Date();
      let diff = now - startDate;

      let seconds = Math.floor(diff / 1000);
      let minutes = Math.floor(seconds / 60);
      let hours = Math.floor(minutes / 60);
      let days = Math.floor(hours / 24);
      let months = Math.floor(days / 30.4375);
      let years = Math.floor(months / 12);

      months = months % 12;
      days = days % 30.4375 | 0;
      hours = hours % 24;
      minutes = minutes % 60;
      seconds = seconds % 60;

      const counter = document.getElementById("counter");
      counter.innerHTML = `
        <div class="time-box"><div class="number">${years}</div><div class="label">Anos</div></div>
        <div class="time-box"><div class="number">${months}</div><div class="label">Meses</div></div>
        <div class="time-box"><div class="number">${days}</div><div class="label">Dias</div></div>
        <div class="time-box"><div class="number">${hours}</div><div class="label">Horas</div></div>
        <div class="time-box"><div class="number">${minutes}</div><div class="label">Minutos</div></div>
        <div class="time-box"><div class="number">${seconds}</div><div class="label">Segundos</div></div>
      `;
    }

    updateCounter();
    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
