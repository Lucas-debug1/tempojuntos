<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Tempo JuntosðŸ’š</title>
  <style>
    :root {
      --background-gif: url('https://i.pinimg.com/originals/5d/b1/8e/5db18e2bf60cc7b6180733ff00b53821.gif');
    }

    body {
      margin: 0;
      font-family: sans-serif;
      min-height: 100vh;
      background: var(--background-gif) no-repeat center center/cover;
      transition: background-image 1s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 4rem 1rem 2rem;
      color: white;
      position: relative;
      text-align: center;
      overflow-x: hidden;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      z-index: 1;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .love-message {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #a5d6a7;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 1;
    }

    .heart-green {
      color: #4caf50;
      font-size: 2.2rem;
      animation: pulseGreen 1.5s infinite;
    }

    @keyframes pulseGreen {
      0% { transform: scale(1); text-shadow: 0 0 8px #4caf50aa; }
      50% { transform: scale(1.2); text-shadow: 0 0 15px #4caf50ff; }
      100% { transform: scale(1); text-shadow: 0 0 8px #4caf50aa; }
    }

    .counter {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      z-index: 1;
    }

    .time-box {
      background: rgba(0,0,0,0.4);
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      min-width: 90px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .number {
      font-size: 2rem;
      color: #a5d6a7;
    }

    .label {
      font-size: 0.9rem;
      color: #c8e6c9;
    }

    /* FOTO */
    .photo-container {
      max-width: 320px;
      width: 85%;
      margin: 1.5rem auto;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      z-index: 1;
    }

    .photo-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      border-radius: 1rem;
    }

    /* ===== TELA INICIAL ===== */
    #intro-screen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1.5s ease;
    }

    #intro-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .intro-text {
      color: #a5d6a7;
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 0 0 20px #4caf50;
      animation: fadeInText 2.5s ease-in-out;
      text-align: center;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* ===== JOGO RESPONSIVO ===== */
    #jogo-container {
      text-align: center;
      margin-top: 20px;
      z-index: 2;
    }
    #capivara-game {
      background: linear-gradient(to top, #a5d6a7 30%, #e8f5e9 100%);
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      max-width: 90vw;
    }
    #score {
      color: white;
      font-family: "Poppins", sans-serif;
      font-size: 1.2rem;
      margin-top: 6px;
    }
    #restart-btn {
      background: #4caf50;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 10px;
      display: none;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Tela inicial -->
  <div id="intro-screen">
    <div class="intro-text">Oi, minha Sarinha ðŸ’š</div>
  </div>

  <!-- Mensagem principal -->
  <div class="love-message">
    Eu te amo, minha Sarinha
    <span class="heart-green">ðŸ’š</span>
  </div>

  <!-- ===== JOGO DA CAPIVARA ===== -->
  <div id="jogo-container">
    <h2 style="color:#fff;font-family:'Poppins',sans-serif;font-weight:600;">ðŸ¦« Joguinho da Capivara ðŸ’š</h2>
    <canvas id="capivara-game" width="600" height="200"></canvas>
    <p id="score">Pontos: 0</p>
    <button id="restart-btn">Reiniciar ðŸ’š</button>
  </div>

  <h1>Estamos juntos hÃ¡...</h1>
  <div class="counter" id="counter"></div>

  <!-- FOTO -->
  <div class="photo-container">
    <img src="1000497344.jpg" alt="NÃ³s dois ðŸ’š" />
  </div>

  <script>
    // ===== TELA INICIAL =====
    const intro = document.getElementById("intro-screen");
    setTimeout(() => {
      intro.classList.add("fade-out");
      setTimeout(() => intro.remove(), 1500);
    }, 3500);

    // ===== CONTADOR =====
    const startDate = new Date("2025-06-14T00:00:00");
    function updateCounter() {
      const now = new Date();
      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();
      let hours = now.getHours() - startDate.getHours();
      let minutes = now.getMinutes() - startDate.getMinutes();
      let seconds = now.getSeconds() - startDate.getSeconds();

      if (seconds < 0) { seconds += 60; minutes--; }
      if (minutes < 0) { minutes += 60; hours--; }
      if (hours < 0) { hours += 24; days--; }
      if (days < 0) {
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        days += prevMonth;
        months--;
      }
      if (months < 0) { months += 12; years--; }

      document.getElementById("counter").innerHTML = `
        <div class="time-box"><div class="number">${years}</div><div class="label">Anos</div></div>
        <div class="time-box"><div class="number">${months}</div><div class="label">Meses</div></div>
        <div class="time-box"><div class="number">${days}</div><div class="label">Dias</div></div>
        <div class="time-box"><div class="number">${hours}</div><div class="label">Horas</div></div>
        <div class="time-box"><div class="number">${minutes}</div><div class="label">Minutos</div></div>
        <div class="time-box"><div class="number">${seconds}</div><div class="label">Segundos</div></div>`;
    }
    updateCounter();
    setInterval(updateCounter, 1000);

    // ===== FUNDO ALTERNANTE =====
    const gifs = [
      'https://i.pinimg.com/originals/5d/b1/8e/5db18e2bf60cc7b6180733ff00b53821.gif',
      'https://64.media.tumblr.com/5bf1a035e041d1d7b7bdf5ccde2c1aba/tumblr_o9eplefSf31vnc4axo1_500.gifv'
    ];
    let idx = 0;
    setInterval(() => {
      idx = (idx + 1) % gifs.length;
      document.documentElement.style.setProperty('--background-gif', `url('${gifs[idx]}')`);
    }, 10000);

    // ===== JOGO RESPONSIVO =====
    const canvas = document.getElementById("capivara-game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const restartBtn = document.getElementById("restart-btn");

    function ajustarCanvas() {
      const largura = Math.min(window.innerWidth * 0.9, 600);
      const altura = largura / 3;
      canvas.width = largura;
      canvas.height = altura;
    }
    ajustarCanvas();
    window.addEventListener("resize", ajustarCanvas);

    let capivara = { x: 50, y: 0, vy: 0, jumping: false };
    let cactos = [];
    let pontos = 0;
    let gameOver = false;
    const gravidade = 0.8;

    function resetar() {
      pontos = 0;
      cactos = [];
      gameOver = false;
      capivara = { x: 50, y: canvas.height - 30, vy: 0, jumping: false };
      restartBtn.style.display = "none";
      scoreEl.textContent = "Pontos: 0";
      atualizar();
    }

    function desenharCapivara() {
      ctx.font = `${Math.floor(canvas.height / 5)}px Arial`;
      ctx.fillText("ðŸ¦«", capivara.x, capivara.y);
    }

    function desenharCactos() {
      ctx.font = `${Math.floor(canvas.height / 5)}px Arial`;
      for (let c of cactos) ctx.fillText("ðŸŒµ", c.x, c.y);
    }

    function atualizar() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      capivara.y += capivara.vy;
      capivara.vy += gravidade;
      const chao = canvas.height - 30;
      if (capivara.y > chao) {
        capivara.y = chao;
        capivara.jumping = false;
      }

      for (let c of cactos) c.x -= Math.max(4, canvas.width / 150);

      if (cactos.length && cactos[0].x < -20) {
        cactos.shift();
        pontos++;
        scoreEl.textContent = "Pontos: " + pontos;
      }

      if (Math.random() < 0.02) cactos.push({ x: canvas.width, y: canvas.height - 30 });

      for (let c of cactos) {
        if (Math.abs(c.x - capivara.x) < 25 && Math.abs(c.y - capivara.y) < 25) {
          gameOver = true;
          scoreEl.textContent = "ðŸ’” Fim de jogo! Pontos: " + pontos;
          restartBtn.style.display = "inline-block";
        }
      }

      desenharCapivara();
      desenharCactos();
      requestAnimationFrame(atualizar);
    }

    function pular() {
      if (!capivara.jumping && !gameOver) {
        capivara.vy = -12;
        capivara.jumping = true;
      }
    }

    window.addEventListener("keydown", e => { if (e.code === "Space") pular(); });
    canvas.addEventListener("click", pular);
    canvas.addEventListener("touchstart", pular);
    restartBtn.addEventListener("click", resetar);

    resetar();
  </script>

</body>
</html>
